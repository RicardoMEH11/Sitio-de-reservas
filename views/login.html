    <link rel="stylesheet" href="../css/stylelog.css">
</head>
<body>
    <!-- Header -->
    <nav class="seccion-color navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img  class="img-logo" src="#" alt="logo del sitio web" width="120">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navar">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-text nav-link" aria-current="page" href="../index.html">
                  <i class="nav-icon bi bi-house-fill"></i>
                  Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-text nav-link" aria-current="page" href="vista_categorias.html">
                    <i class="bi bi-journal-text"></i>
                     Reservar
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-text nav-link" aria-current="page" href="#">
                    <i class="bi bi-grid-fill"></i>
                    Categorias
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-btn" href="register.html">

    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center mt-3">
                <a href="#">¿No tienes una cuenta? Regístrate</a>
            </div>
        </form>
    </div>
    
    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
