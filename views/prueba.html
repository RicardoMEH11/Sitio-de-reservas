<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .rating {
      display: inline-block;
      font-size: 24px;
      color: #ffd700; /* Color de las estrellas seleccionadas */
    }

    .rating .fa-star {
      cursor: pointer;
    }

    .rating .fa-star:hover,
    .rating .fa-star:hover ~ .fa-star {
      color: #ffda00; /* Color de las estrellas al pasar el cursor sobre ellas */
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Selecciona una puntuaci贸n:</h3>
    <div class="rating">
      <i class="far fa-star" data-value="1"></i>
      <i class="far fa-star" data-value="2"></i>
      <i class="far fa-star" data-value="3"></i>
      <i class="far fa-star" data-value="4"></i>
      <i class="far fa-star" data-value="5"></i>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const ratingStars = document.querySelectorAll('.rating .fa-star');
    
    function handleStarClick(event) {
      const selectedValue = parseInt(event.target.dataset.value);
      
      // Aplica l贸gica de manejo de la puntuaci贸n seleccionada
      console.log(`Puntuaci贸n seleccionada: ${selectedValue}`);
    }
    
    ratingStars.forEach(star => {
      star.addEventListener('click', handleStarClick);
    });
  </script>
</body>
</html>
