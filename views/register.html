<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reservas</title>
    <!-- bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Header */
        .seccion-color{
            background-color: #00005F;
            color: white;
        }
        .navbar {
            padding: 10px 40px;
            min-height: 80px;
        }
        .navbar-collapse {
            justify-content: right;
        }
        .nav-text {
            color: white;
        }
        .nav-btn {
            background-color: white;
            color: #00005F;
            margin-left: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .nav-btn:hover {
            background-color: #053B6B;
            color: white;
        }
        .nav-item:hover .nav-text {
            transform: scale(1.15);
            color: white;
        }
        /* Adaptable (responsivo) */
        @media screen and (max-width: 767px) {
            .nav-btn {
                margin-top: 10px;
            }
        }

        body {
            background-color: #1b3b5f; /* Azul marino */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 120px; /* Espacio para el header fijo */
        }
        .register-container {
            background-color: #2c4e75;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-control:focus {
            border-color: #1b3b5f;
            box-shadow: 0 0 0 0.2rem rgba(27, 59, 95, 0.25);
        }
        .btn-primary {
            background-color: #1b3b5f;
            border-color: #1b3b5f;
        }
        .btn-primary:hover {
            background-color: #16324d;
            border-color: #16324d;
        }
        .text-center a {
            color: #87CEFA;
            text-decoration: none;
        }
        .text-center a:hover {
            color: #B0E0E6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="seccion-color navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="img-logo" src="#" alt="logo del sitio web" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navar">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-text nav-link" aria-current="page" href="../index.html">
                            <i class="nav-icon bi bi-house-fill"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-text nav-link" aria-current="page" href="vista_categorias.html">
                            <i class="bi bi-journal-text"></i>
                            Reservar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-text nav-link" aria-current="page" href="#">
                            <i class="bi bi-grid-fill"></i>
                            Categorías
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="register.html">
                            Registrarse
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="login.html">
                            Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h2 class="text-center mb-4">Registrarse</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            <div class="text-center mt-3">
                <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <!-- JavaScript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
